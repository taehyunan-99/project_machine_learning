<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Recycle Lens</title>

        <!-- Favicon -->
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>♻️</text></svg>">

        <!-- Google 폰트 -->
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link
            crossorigin=""
            href="https://fonts.gstatic.com"
            rel="preconnect"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />

        <!-- 사용자 정의 스타일 -->
        <link rel="stylesheet" href="style.css" />

        <!-- JavaScript -->
        <script type="module" src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- 헤더 -->
            <header class="header">
                <a href="#" id="home-logo" class="logo">
                    <span class="material-symbols-outlined logo-icon"
                        >recycling</span
                    >
                    <h1 class="logo-text">Recycle Lens</h1>
                </a>
                <nav class="nav">
                    <a href="pages/stats/stats.html">통계</a>
                    <a href="pages/info/info.html">소개</a>
                </nav>
                <button class="mobile-menu-btn">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </header>

            <!-- 메인 콘텐츠 -->
            <main class="main">
                <div class="content-wrapper">
                    <h2 class="title">재활용품 분류하기</h2>
                    <p class="description">
                        재활용품 이미지를 업로드하거나 실시간으로 촬영하여
                        인공지능으로 <br />종류를 식별하고 올바른 분리배출
                        방법을 안내받으세요.
                    </p>

                    <!-- 업로드 영역 -->
                    <div class="upload-section">
                        <label
                            for="image-upload"
                            id="input-area"
                            class="upload-area"
                        >
                            <div id="upload-prompt" class="upload-prompt">
                                <span
                                    class="material-symbols-outlined upload-icon"
                                    >upload_file</span
                                >
                                <p class="upload-text">
                                    클릭하여 이미지 업로드
                                </p>
                            </div>
                            <input
                                id="image-upload"
                                type="file"
                                accept="image/*"
                                class="file-input"
                            />
                            <div
                                id="image-preview-container"
                                class="image-preview hidden"
                            ></div>

                            <!-- 실시간 카메라 컨테이너 -->
                            <div
                                id="camera-feed-container"
                                class="camera-feed hidden"
                            >
                                <video
                                    id="webcam-video"
                                    autoplay
                                    playsinline
                                ></video>
                                <canvas id="overlay-canvas"></canvas>
                            </div>
                        </label>

                        <!-- 액션 버튼 -->
                        <div class="button-group">
                            <button id="realtime-btn" class="btn btn-realtime">
                                <span class="material-symbols-outlined"
                                    >videocam</span
                                >
                                실시간 인식
                            </button>
                            <button id="analyze-btn" class="btn btn-analyze">
                                분석 실행
                            </button>
                        </div>

                        <!-- 실시간 컨트롤 (기본적으로 숨김) -->
                        <div
                            id="realtime-controls"
                            class="realtime-controls hidden"
                        >
                            <div class="speed-control">
                                <label for="speed-slider">분석 주기:</label>
                                <input
                                    type="range"
                                    id="speed-slider"
                                    min="1000"
                                    max="3000"
                                    value="1000"
                                    step="500"
                                />
                                <span id="speed-value">1.0초</span>
                            </div>
                        </div>
                    </div>

                    <!-- 결과 섹션 -->
                    <div id="results-section" class="results-section hidden">
                        <h3 class="results-title">분류 결과</h3>
                        <div class="results-card"></div>
                    </div>

                    <!-- 실시간 히스토리 -->
                    <div id="realtime-history" class="realtime-history hidden">
                        <h3 class="section-title">최근 탐지 결과</h3>
                        <div id="detection-history" class="detection-history">
                            <div class="no-history">
                                <span class="material-symbols-outlined"
                                    >history</span
                                >
                                <p>아직 탐지된 객체가 없습니다</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>♻️ Recycle Lens 테스트</title>
        <script type="module" src="./app.js"></script>
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link
            crossorigin=""
            href="https://fonts.gstatic.com"
            rel="preconnect"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&amp;display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#11d452",
                            "background-light": "#f6f8f6",
                            "background-dark": "#102216",
                        },
                        fontFamily: {
                            display: ["Public Sans"],
                        },
                        borderRadius: {
                            DEFAULT: "0.25rem",
                            lg: "0.5rem",
                            xl: "0.75rem",
                            full: "9999px",
                        },
                    },
                },
            };
        </script>
        <style>
            .material-symbols-outlined {
                font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0,
                    "opsz" 24;
            }
        </style>
    </head>
    <body
        class="bg-background-light dark:bg-background-dark font-display text-[#1c1c1c] dark:text-white/80"
    >
        <div class="relative flex min-h-screen w-full flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-black/10 dark:border-white/10 px-10 py-4"
            >
                <div class="flex items-center gap-3 text-xl font-bold">
                    <span
                        class="material-symbols-outlined text-primary text-3xl"
                        >recycling</span
                    >
                    <h1 class="text-[#1c1c1c] dark:text-white">
                        Recycle Lens 테스트
                    </h1>
                </div>
                <nav
                    class="hidden md:flex items-center gap-6 text-sm font-medium"
                >
                    <a class="hover:text-primary transition-colors" href="#"
                        >홈</a
                    >
                    <a class="hover:text-primary transition-colors" href="#"
                        >소개</a
                    >
                    <a class="hover:text-primary transition-colors" href="#"
                        >문의</a
                    >
                </nav>
                <button
                    class="bg-primary text-black font-bold py-2 px-6 rounded-full hover:bg-primary/90 transition-colors hidden md:flex items-center gap-2"
                >
                    <span class="material-symbols-outlined">upload_file</span>
                    <span>이미지 업로드</span>
                </button>
                <button class="md:hidden">
                    <span class="material-symbols-outlined text-2xl">menu</span>
                </button>
            </header>
            <main
                class="flex-1 flex flex-col items-center justify-center p-6 text-center"
            >
                <div class="max-w-3xl w-full">
                    <h2
                        class="text-4xl md:text-5xl font-bold tracking-tight text-[#1c1c1c] dark:text-white"
                    >
                        재활용품 분류하기
                    </h2>
                    <p
                        class="mt-4 text-lg text-black/60 dark:text-white/60 max-w-2xl mx-auto"
                    >
                        재활용품 이미지를 업로드하면 인공지능이 종류를 식별하고
                        올바른 분리배출 방법을 안내해 드립니다.
                    </p>
                    <div class="mt-12 w-full">
                        <label class="cursor-pointer" for="file-upload">
                            <div
                                class="border-2 border-dashed border-black/20 dark:border-white/20 rounded-xl p-12 text-center hover:border-primary/80 dark:hover:border-primary/80 transition-colors"
                            >
                                <div class="flex flex-col items-center gap-4">
                                    <div
                                        class="bg-primary/10 dark:bg-primary/20 p-4 rounded-full"
                                    >
                                        <span
                                            class="material-symbols-outlined text-primary text-5xl"
                                            >cloud_upload</span
                                        >
                                    </div>
                                    <p
                                        class="text-xl font-bold text-[#1c1c1c] dark:text-white"
                                    >
                                        클릭하여 이미지를 업로드 하세요
                                    </p>
                                    <p
                                        class="text-xs text-black/40 dark:text-white/40 mt-2"
                                    >
                                        지원 형식: JPG, PNG, WEBP
                                    </p>
                                </div>
                            </div>
                        </label>
                        <input
                            class="sr-only"
                            id="file-upload"
                            name="file-upload"
                            type="file"
                        />
                    </div>
                    <div class="mt-16 w-full">
                        <h3
                            class="text-2xl font-bold text-[#1c1c1c] dark:text-white"
                        >
                            분류 결과
                        </h3>
                        <div
                            id="result-area"
                            class="mt-6 bg-white/5 dark:bg-black/10 p-8 rounded-xl text-center flex items-center justify-center min-h-[120px]"
                        >
                            <p class="text-black/50 dark:text-white/50">
                                이미지 업로드 및 처리 후 결과가 여기에
                                표시됩니다.
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
